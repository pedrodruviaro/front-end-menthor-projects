<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Base Apparel coming soon page</title>

</head>
<body>
  <main class="main">
    <div class="logo-container container">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="image-container"></div>

    <section class="info container">
      <h1 class="info__title">We're <span class="info__title-dark">coming soon</span></h1>
      <p class="info__subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-wrap">
        <input type="email" class="input" placeholder="Email Address">
        <button class="input-button"><img src="images/icon-arrow.svg" alt=""></button>
      </div>
    </section>
  </main>
</body>
</html>
