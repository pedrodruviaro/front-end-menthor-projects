<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- fa -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="main">
    <div class="logo-container">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="image-container">
      <img src="images/illustration-mockups.svg" alt="">
    </div>

    <section class="info">
      <h1 class="info__title">Build The Community Yosur Fans Will Love</h1>
      <p class="info__subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="info__button">Register</a>
    </section>

    <div class="social">
      <div class="icon-container"><a href=""><i class="fab fa-facebook-f"></i></a></div>
      <div class="icon-container"><a href=""><i class="fab fa-twitter"></i></a></div>
      <div class="icon-container"><a href=""><i class="fab fa-instagram"></i></a></div>
    </div>
  </main>
</body>
</html>
