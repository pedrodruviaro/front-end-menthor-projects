<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="principal">
    <article class="card">
        <img src="images/image-header-mobile.jpg" class="card__image" alt="">
      <div class="card-body">
        <h1 class="card__title">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="card__subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <span class="stat-number">10k+</span>
            <span class="stat-text">companies</span>
          </div>
          <div class="stat">
            <span class="stat-number">314</span>
            <span class="stat-text">templates</span>
          </div>
          <div class="stat">
            <span class="stat-number">12m+</span>
            <span class="stat-text">queries</span>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
